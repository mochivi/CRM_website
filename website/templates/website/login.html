{% extends 'base.html' %}

{% block content %}

  {% if user.is_authenticated %}

    <h1 class="display-6 mb-3">You're already logged in</h1>

  {% else %}

    <div class='col-md-6 offset-md-3'>
      <h1 class="display-6 mb-3">Login</h1>
      <form method="POST", action="{% url 'login' %}">
        {% csrf_token %}
          <div class="mb-3" id="login_div">
            <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password", placeholder="Password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  
  {% endif %}
{% endblock %}

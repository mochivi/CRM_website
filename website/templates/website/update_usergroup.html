{% extends 'base.html' %}

{% block content %}
  <h1>Update record</h1>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Update Group</h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'update_group' pk=id %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
